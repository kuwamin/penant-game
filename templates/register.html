<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>選手登録</title>
</head>
<body>
    <h1>選手登録</h1>
    {% if message %}
        <p style="color:red;">{{ message }}</p>
    {% endif %}

    <form method="post">
        <label>名前: <input type="text" name="name" required></label><br>
        <label>ミート: <input type="number" name="contact" required></label><br>
        <label>パワー: <input type="number" name="power" required></label><br>
        <label>走力: <input type="number" name="speed" required></label><br>
        <label>肩力: <input type="number" name="arm" required></label><br>
        <label>守備力: <input type="number" name="defense" required></label><br>
        <label>捕球: <input type="number" name="catch" required></label><br><br>
        <input type="submit" value="登録">
    </form>

    <p><a href="{{ url_for('index') }}">トップページに戻る</a></p>
</body>
</html>
