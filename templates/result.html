<!DOCTYPE html>
<html>
<head>
    <title>試合結果</title>
</head>
<body>
    <h1>試合結果</h1>
    <p>{{ result.teamA }}: {{ result.scoreA }}点</p>
    <p>{{ result.teamB }}: {{ result.scoreB }}点</p>

    <h2>試合ログ</h2>
    <ul>
    {% for entry in result.log %}
        <li>{{ entry }}</li>
    {% endfor %}
    </ul>

    <a href="/">もう一度試合する</a>
</body>
</html>
