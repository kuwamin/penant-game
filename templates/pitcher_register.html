<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投手登録</title>
</head>
<body>
    <h1>投手登録</h1>
    <form method="POST">
        <label>名前: <input type="text" name="name" required></label><br>
        <label>球速 (km/h): <input type="number" name="pitch_speed" min="100" max="170" required></label><br>
        <label>コントロール: <input type="number" name="control" min="0" max="100" required></label><br>
        <label>スタミナ: <input type="number" name="stamina" min="0" max="100" required></label><br>
        <label>変化球: <input type="number" name="breaking_ball" min="1" max="10" required></label><br>
        <button type="submit">登録</button>
    </form>

    {% if message %}
        <p style="color:green">{{ message }}</p>
    {% endif %}

    <p><a href="{{ url_for('index') }}">ホームに戻る</a></p>
</body>
</html>
