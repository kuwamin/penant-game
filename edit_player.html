<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>選手編集</title>
</head>
<body>
    <h1>{{ player.name }} の編集</h1>
    <form method="post">
        <label>名前: <input type="text" name="name" value="{{ player.name }}"></label><br>
        <label>ミート: <input type="number" name="contact" value="{{ player.contact }}"></label><br>
        <label>パワー: <input type="number" name="power" value="{{ player.power }}"></label><br>
        <label>走力: <input type="number" name="speed" value="{{ player.speed }}"></label><br>
        <label>肩力: <input type="number" name="arm" value="{{ player.arm }}"></label><br>
        <label>守備力: <input type="number" name="defense" value="{{ player.defense }}"></label><br>
        <label>捕球: <input type="number" name="catch" value="{{ player.catch }}"></label><br>
        <button type="submit">更新</button>
    </form>
    <p>
        <a href="{{ url_for('show_players') }}">一覧に戻る</a> |
        <a href="{{ url_for('index') }}">ホームに戻る</a>
    </p>

</body>
</html>
